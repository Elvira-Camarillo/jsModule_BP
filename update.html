<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase15:AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h3 class="text-white p-2 name_class">Actualizar Usuario</h3>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="alert d-none bg-danger" id="alert_form">Todos los datos son requeridos</div>
                <form>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control " id="user_name" placeholder="Nombre del usuario">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Apellido</label>
                        <input type="text" class="form-control " id="user_lastName" placeholder="Apellido del usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="">Url Photo</label>
                        <input type="text" class="form-control " id="user_url" placeholder="Url de la foto">
                    </div>
                    <button type="button" class="btn btn-primary pl-3 pr-3" id="btn_send">Actualizar</button>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/crud.js"></script>
    <script src="./js/homework.js"></script>
</body>
</html>
